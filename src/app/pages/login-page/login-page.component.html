<div class="container  d-flex justify-content-center">
  <!-- Content here -->
  <div class="form-container">
    <div>
      <h1>{{ 'LOGIN_TITLE' |  translate }}</h1>
    </div>
    <form class="" [formGroup]="loginInForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" formControlName="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group form-check">
        <input type="checkbox"  formControlName="rememberPassword"  class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
    <div class="register-button">
      <!--<button class="btn btn-outline-primary" (click)="socialSignIn('facebook')">Sign in with Facebook</button>-->
      <button class="btn btn-outline-primary" [routerLink]="'/register'" routerLinkActive="active">{{ 'REGISTER' | translate }}</button>

    </div>
  </div>

</div>
